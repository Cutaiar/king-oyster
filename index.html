<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame" />
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #FAFAFA">
      <a-assets>
        <a-asset-item id="meat-chopper" src="./public/meat-chopper.glb"></a-asset-item>
        <a-asset-item id="table" src="./public/table.glb"></a-asset-item>
        <a-asset-item id="board" src="./public/board.glb"></a-asset-item>
        <a-asset-item id="bowl" src="./public/bowl.glb"></a-asset-item>
      </a-assets>
      <a-entity gltf-model="#meat-chopper" position="0 1.2 -1.6"></a-entity>
      <a-entity gltf-model="#board" position="0 1.1 -1.6"></a-entity>
      <a-entity gltf-model="#bowl" position="0.3 1.1 -1.6"></a-entity>
      <a-entity gltf-model="#table" position="0 1 -1.6"></a-entity>
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="10"
        height="10"
        color="grey"
        shadow
      ></a-plane> 

      <!-- Why does't this work? -->
      <a-entity id="rig">
        <a-camera></a-camera>
        <a-entity id="leftHand" hand-tracking-controls="hand: left;"></a-entity>
        <a-entity id="rightHand" hand-tracking-controls="hand: right;"></a-entity>
      </a-entity>

    </a-scene>
  </body>
</html>
